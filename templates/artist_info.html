<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아티스트 정보</title>
</head>
<body>
    <h1>{{ artist_name }}의 아티스트 정보</h1>
    <h2>비슷한 아티스트:</h2>
    <ul>
    {% for artist in similar_artists %}
        <li>{{ artist.name }} (<a href="{{ artist.url }}" target="_blank">링크</a>)</li>
    {% endfor %}
    </ul>
    <a href="/">뒤로 가기</a>
</body>
</html>
