<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악 추천 스테이션</title>
</head>
<body>
    <h1>개인 감정 음악 추천 스테이션</h1>
    <form action="/artist_info" method="get">
        <label for="artist">아티스트 이름 입력:</label>
        <input type="text" id="artist" name="artist_name" required>
        <button type="submit">아티스트 정보 가져오기</button>
    </form>
</body>
</html>
