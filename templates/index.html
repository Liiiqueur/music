<!DOCTYPE html>
<html>
<head>
    <title>뮤직 검색</title>
</head>
<body>
    <h1>뮤직 검색</h1>
    <form action="/track_search" method="get">
        <label for="track_name">트랙 이름:</label>
        <input type="text" id="track_name" name="track_name">
        <label for="artist_name">아티스트 이름:</label>
        <input type="text" id="artist_name" name="artist_name">
        <button type="submit">검색</button>
    </form>
</body>
</html>
